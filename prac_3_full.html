<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body style="background-color:lightcoral;">
    
    <h1 style="text-align: center;">Registration</h1>
    <form name="cvm" target="blank" method="post" action="">
        <lable>F_name:</lable>
        <input type="text">
        <br>
        <lable>M_name:</lable>
        <input type="text">
        <br>
        <lable>L_name:</lable>
        <input type="text">
        <br>
        <br>

        <lable>Gender: </lable>
        <lable>male</lable>
        <input type="radio" name="gender" value="male">
        <lable>female</lable>
        <input type="radio" name="gender" value="female">
        <br>
        <br>

        <lable>Address:</lable>
        <input type="text" width="200" height="500">
        <br>
        <br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <br>

        <input type="checkbox" id="h1" name="h1" value="painting">
        <label for="h1"> painting</label>
        
        <input type="checkbox" id="h2" name="h2" value="music">
        <label for="h2">music</label>
        
        <input type="checkbox" id="h3" name="h3" value="dance">
        <label for="h3">dance</label>
        <br>
        <br>

        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br>
        <br>

        <label>Date:</label>
        <input type="date">
        <br>
        <br>

        <label>Phone:</label>
        <input type="tel">
        <br>
        <br>


        <label for="dep">Department</label>
        <select name="dep" id="dep">
            <option value="cp">CP</option>
            <option value="it">IT</option>
            <option value="me">ME</option>
            <option value="ai">AI</option>
        </select>
        <br>
        <br>

        <label for="myfile">Upload Resume:</label>
        <input type="file" id="myfile" name="myfile">
        <br>
        <br>

        <input type="submit">
        <input type="reset">

    </form>


</body>
</html>
