<!DOCTYPE html>
<html>
<head>
  <title>Event Listeners in JavaScript</title>
  <style>
    #mousemove {
      width: 300px;
      height: 200px;
      background-color: lightblue;
      text-align: center;
      line-height: 200px;
    }
  </style>
</head>
<body>

  <h2>Mouse and Keyboard Events</h2>

  <div id="mousemove">Move the mouse here!</div>
  <p id="mouseOutput"></p>

  <input type="text" id="keyInput" placeholder="Type something...">
  <p id="keyOutput"></p>

  <script>
    // Mousemove event listener
    let mouseBox = document.getElementById("mousemove");
    mouseBox.addEventListener("mousemove", function(event) {
      document.getElementById("mouseOutput").innerHTML = 
        "Mouse Position - X: " + event.clientX + ", Y: " + event.clientY;
    });

    // Keydown event listener
    let keyInput = document.getElementById("keyInput");
    keyInput.addEventListener("keydown", function(event) {
      document.getElementById("keyOutput").innerHTML = 
        "You pressed: " + event.key;
    });
  </script>

</body>
</html>
