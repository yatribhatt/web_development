<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        
        .text-large {
            color: green; 
            font-size: 18px; 
        }

        
        #main {
            background-color: lightblue;
            padding: 15px; 
            border: 2px solid navy; 
        }

        p {
            text-align: center; 
            margin: 10px; 
        }

        h1 {
            color: darkred; 
            font-size: 24px; 
            text-align: center; 
        }

        
        div {
            margin: 20px; 
        }
    </style>
</head>
<body>
    <h1>CSS Basics</h1>
    <div id="main">
        <p class="text-large">This is a paragraph with changing properties.</p>
        <p>This is a normal paragraph inside the div.</p>
    </div>
</body>
</html>
