<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample</title>
</head>
<body>
    
    <h1>Main Heading</h1> 
    <h2>Sub Heading</h2> <br><br> <hr>

    
    <div style="text-align: center;">
        <h3>Heading in center</h3>
        <p>It is an example of division</p>
    </div><br><hr>


    <h3>Lists</h3>

    <p>It is an <i><b>unordered</b></i> list:</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul><br>

    <p>It is an <i><b>ordered</b></i> list:</p>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol><br>

    <p>It is a <i><b>discription</b></i> list:</p>
    <dl>
        <dt>Coffee</dt>
        <dd>-200 gm</dd>
        <dt>Milk</dt>
        <dd>-500ml pack</dd>
    </dl><hr><br><br>

</body>
</html>
